spring.application.name=springcloud-nacos-consumer
management.endpoints.jmx.exposure.include=*
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
# spring cloud access&secret config
# 可以访问如下地址查看: https://usercenter.console.aliyun.com/#/manage/ak
alibaba.cloud.access-key=****
alibaba.cloud.secret-key=****
# dubbo 服务扫描基础包路径
dubbo.scan.base-packages=com.example.springcloudnacosconsumer
dubbo.protocol.id=dubbo
# Dubbo 服务暴露的协议配置，其中子属性 name 为协议名称，port 为协议端口（ -1 表示自增端口，从 20880 开始）
dubbo.protocol.name=dubbo
dubbo.protocol.port=-1
# 挂载到 Spring Cloud 注册中心
dubbo.registry.address=spring-cloud://localhost
# 用于服务消费方订阅服务提供方的应用名称的列表，若需订阅多应用，使用 "," 分割。 不推荐使用默认值为 "*"，它将订阅所有应用。


#注册中心地址
spring.cloud.nacos.discovery.server-addr=192.168.25.133:8848
#当前项目是消费者，这里填服务提供者在dubbo中注册的名称
dubbo.cloud.subscribed-services=springcloud-nacos-provider


