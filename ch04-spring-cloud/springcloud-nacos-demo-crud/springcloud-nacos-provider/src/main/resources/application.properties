spring.application.name=springcloud-nacos-provider
management.endpoints.jmx.exposure.include=*
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
# spring cloud access&secret config
# 可以访问如下地址查看: https://usercenter.console.aliyun.com/#/manage/ak
alibaba.cloud.access-key=****
alibaba.cloud.secret-key=****
# dubbo 服务扫描基础包路径
dubbo.scan.base-packages=com.example.springcloudnacosprovider
dubbo.protocol.id=dubbo
# Dubbo 服务暴露的协议配置，其中子属性 name 为协议名称，port 为协议端口（ -1 表示自增端口，从 20880 开始）
dubbo.protocol.name=dubbo
dubbo.protocol.port=-1

# 挂载到 Spring Cloud 注册中心（mic说，新版本nacos，不写这个也行）
dubbo.registry.address=spring-cloud://localhost

#nacos的地址
spring.cloud.nacos.discovery.server-addr=192.168.25.133:8848

# mybaits
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db1?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123123
